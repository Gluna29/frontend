 <div class="row">
 <h1>Habilidades blandas y duras</h1>
</div>
<div class="col-lg-2">
    <button type="button"routerLink="/newskill" class="btn btn dark"*ngIf="isLogged">Nueva skill</button>
</div>
<div class="row">
     <div class="columnas circulo" *ngFor="let skill of skill">
            <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [title]="(skill.nombre)"
        [titleColor]="'#7688A0'"
        [showUnits]="false"
        [imageSrc]="''"
        [showImage]="false"
        [imageHeight]="70"
        [imageWidth]="70"
        [showSubtitle]="true"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#7688A0'"
        [innerStrokeColor]="'#96CDEB'"
        [animation]="true"
        [animationDuration]="300"
                ></circle-progress>
                <div>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="editskill/{{skill.id}}">
                        <i class="bi bi-pencil-fill"></i>Editar</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-warning" (click)="delete(skill.id)">
                        <i class="bi bi-trash-fill"></i>Borrar</button>
                </td>
            </div>
    </div>
</div>
